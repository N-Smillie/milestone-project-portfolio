<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathan Smillie | Web Developer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Nathan Smillie<img src="assets/images/logo.png" alt="Brand Logo" height="32"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link active" aria-current="page" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="container">
      <div class="text-center">
        <h1 class="display-5">Contact</h1>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <section class="container">
        <div class="row justify-content-center text-center">
          <div id="contact-details" class="col-12 mb-5 mb-md-6">
            <img src="assets/images/logo.png" alt="Brand Logo" height="50">
            <p><i class="fa-solid fa-phone"></i> 012 345 6789<br><i class="fa-solid fa-envelope"></i> nathan_smillie@email.com</p>
            <div class="social-links">
              <a
                href="https:/www.instagram.com/"
                target="_blank"
                aria-label="Visit my Instagram page (opens in a new tab)"
                rel="noopener"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a
                href="https:/www.facebook.com/"
                target="_blank"
                aria-label="Visit my Facebook page (opens in a new tab)"
                rel="noopener"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a
                href="https:/www.x.com/"
                target="_blank"
                aria-label="Visit my X page (opens in a new tab)"
                rel="noopener"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
            </div>
          </div>
          <div class="col-12 col-md-10 col-lg-8 mb-4">
            <p class="mb-4"><strong>If you have any questions or ideas please feel free to leave your details and leave a message below so I can get in contact with you. I am always looking for new opportunites and projects to be part of!</strong></p>
            <form class="row g-3">
              <div class="col-md-4">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name">
              </div>
              <div class="col-md-4">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phonenumber">
              </div>
              <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary custom-button">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/913f841016.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
